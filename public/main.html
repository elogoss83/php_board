<script>
function chk() {
    
    var input_id = document.getElementById("getid");
    var input_pass = document.getElementById("getpass");
    
    if ( input_id.value.length == 0 ) {
        alert("[아이디]를 입력해주세요.");
        input_id.focus();
        return;
    }
    else if ( input_pass.value.length == 0 ) {
        alert("[패스워드]를 입력해주세요.");
        input_pass.focus();
        return;
    }

    var id = input_id.value;
    var pass = input_pass.value;
    
    location.href = 'idCheck.php?id='+id+'&pass='+pass;
    
    input_id.value = '';
    input_pass.value = '';
}
</script>

        <button onclick="chk();">로그인</button>
